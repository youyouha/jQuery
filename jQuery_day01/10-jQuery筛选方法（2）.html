<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.mini.js"></script>
</head>

<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
    </ul>
    <div class="current">有current</div>
    <div>没有current</div>
    <script>
        // 注意一下都是方法 带括号
        $(function () {
            //1.兄弟元素siblings  除了自身元素之外的所有亲兄弟
            $("ol .item").siblings("li").css("color", "red");
            //--------------------------------------------------要注意 不会弄
            //查找当前元素之前所有的同辈关系  
            // $("ol .item").preAll().css("background", "pink");
            //查找当前元素之后所有的同辈关系
            // $("ol .item").nextAll().css("background", "blue");
            //2.第n个元素
            // （1）我们可以利用选择器方式选择
            // $("ul li:eq(2)").css("color", "blue");
            // （2）我们可以利用选择方法的方式选择
            // $("ul li").eq(2).css("color", "blue");
            var index = 2;
            $("ul li").eq(index).css("color", "blue");
            // 3.判断是否有某个类名
            console.log($("div:first").hasClass("current"));
            console.log($("div:last").hasClass("current"));

        });
    </script>
</body>

</html>
