<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.mini.js"></script>
</head>

<body>
    <div>惊不惊喜</div>
    <div>惊不惊喜</div>
    <div>惊不惊喜</div>
    <div>惊不惊喜</div>
    <div>惊不惊喜</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
        //1.获取4个div元素
        console.log($('div')); //jQuery 对象是用伪数组形式存放的

        // 2.给四个div设置背景颜色为粉色
        $('div').css('background', 'pink');
        // 把ul中所有的li改为红色
        $('ul li').css('color', 'red');
        //3.隐式迭代
        // 遍历内部 DOM 元素（伪数组形式存储）的过程就叫做隐式迭代。
        // 简单理解：给匹配到的所有元素进行循环遍历，执行相应的方法，而不用我们再进行循环，简化我们的操作，
        // 方便我们调用。
    </script>
</body>

</html>
