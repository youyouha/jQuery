<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.mini.js"></script>

</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son">儿子</div>
        </div>
    </div>

    <div class="nav">
        <p>我是屁</p>
        <div>
            <p>我是p</p>
        </div>
    </div>
    <script>
        $(function () {
            //1.父 parent()  返回的是 最近一级的父级元素 亲爸爸
            // $('.son').parent();
            console.log($('.son').parent());
            // 2.子
            //（1）只选亲儿子  相当于子代选择器
            $('.nav').children('p').css('color', 'red');
            // (2) 选所有后代 相当于后代选择器
            $('.nav').find('p').css('background', 'red');

        })
    </script>
</body>

</html>
