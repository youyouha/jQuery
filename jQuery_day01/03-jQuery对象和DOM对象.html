<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.mini.js"></script>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        //1. DOM对象： 用原生JS获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div'); //myDiv 是DOM对象
        console.dir(myDiv);

        //2. jQuery对象：用jQuery方式获取过来的对象是jQuery对象。 本质：通过$把DOM元素进行包装
        $('div'); //是一个jQuery对象
        console.dir($('div'));

        //3. jQuery 对象只能使用 jQuery 方法，DOM对象则使用原生的JavaScript 属性和方法
        myDiv.style.display = 'none'; //DOM对象则使用原生的JavaScript 属性和方法
        $('div').hide(); //jQuery 对象只能使用 jQuery 方法
    </script>
</body>

</html>
